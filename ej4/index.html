    <h1>Ejemplos con BootStrap</h1>
   
    <!--CREAMOS UN BLOQUE PARA AGRUPAR CODIGO (Barra de Navegacion - navbar) COPIADO DE BOOTSTRAP-->   
    <!--mt: MARGEN TOP-->
    <div class="container mt-3">
      <!--LUEGO DE ELEGIR EL OBJETO PODEMOS PERSONALIZARLO (MARGEN DERECHO - SCHEMES COLOR)-->
      <nav class="navbar navbar-dark bg-primary"">
        <a class="navbar-brand">Navegaci√≥n</a>
        <!--CAMBIAMOS EL FORM POR UN DIV  LINEA ORIGINAL "<form class="form-inline">"-->
        <div class="form-inline">
          <!--ASOCIAMOS EL class="form-control mr-sm-2" A NUESTROS INPUT-->
          <input id="email2" type="text" placeholder="ingrese email:" class="form-control form-control-sm mr-sm-2"> 
          <input id="clave2" type="password" placeholder="ingrese clave:" class="form-control form-control-sm mr-sm-2">
          <button class="btn btn-dark my-2 my-sm-0 btn-sm" onclick="ingresar()">Acceder</button>
          <button class="btn btn-danger my-2 my-sm-0 btn-sm ml-2" onclick="registrar()" data-toggle="modal" data-target="#exampleModal">Registrar</button>
        </div>
      </nav>
   </div>
   
  <!-- CUADRO MODAL COPIADO DE BOOTSTRAP -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulario de Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--AQUI VAN LOS INPUT BOX-->
        <input id="email" type="text" placeholder="ingrese email:" class="form-control form-control-sm mr-sm-2"> 
        <div class = 'mt-2'></div>
        <input id="clave" type="password" placeholder="ingrese clave:" class="form-control form-control-sm mr-sm-2">
      </div>
      <div class="modal-footer">
        <!--AQUI VAN LOS BOTONES-->
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="registrar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
